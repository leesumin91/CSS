<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="B:\Programming\CSS\01. Position\position.css">
</head>
<body>
	<div>
		<h2>Static</h2>

		<div id="static-1" class="box color-red">Static Box 1</div>
		<div id="static-2" class="box color-yellow">Static Box 2</div>
		<div id="static-3" class="box color-aqua">Static Box 3</div>
	</div>

	<div>
		<h2>Relative</h2>

		<div id="relative-1" class="box color-red">Relative Box 1</div>
		<div id="relative-2" class="box color-yellow">Relative Box 2</div>
		<div id="relative-3" class="box color-aqua">Relative Box 3</div>
	</div>


	<div>
		<h2>Absolute</h2>

		<div id="parent-static" class="parent-box color-green">Parent Static Box
			<div id="absolute-1" class="child-box color-red"></div>
		</div>
		<div id="parent-relative" class="parent-box color-aqua">Parent Relative Box
			<div id="absolute-2" class="child-box color-yellow"></div>
		</div>
		<div id="parent-absolute" class="parent-box color-yellow">Parent Absolute Box
			<div id="absolute-3" class="child-box color-aqua"></div>
		</div>
		<div id="parent-fixed" class="parent-box color-red">Parent Fixed Box
			<div id="absolute-4" class="child-box color-green"></div>
		</div>
	</div>


	<div>
		<!-- <h2>Fixed</h2> -->

		<div id="fixed-1" class="box color-red">Fixed Box 1</div>
		<div id="fixed-2" class="box color-yellow">Fixed Box 2</div>
		<div id="fixed-3" class="box color-aqua">Fixed Box 3</div>
	</div>

</body>
</html>
