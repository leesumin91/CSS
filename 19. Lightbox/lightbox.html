<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="B:\Programming\CSS\19. Lightbox\lightbox.css">

</head>
<body>

	<h2 style="text-align:center">Lightbox</h2>
	
	<div class="row">
		<div class="column">
			<img src="C:\Users\lenovo\Pictures\telescope-2127704_1920.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="C:\Users\lenovo\Pictures\mountaineer-2080138_1920.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="C:\Users\lenovo\Pictures\input-3728350_1920.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="C:\Users\lenovo\Pictures\christmas-3864552_1920.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		</div>
	</div>

	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">
			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="C:\Users\lenovo\Pictures\telescope-2127704_1920.jpg">
			</div>
			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="C:\Users\lenovo\Pictures\mountaineer-2080138_1920.jpg">
			</div>
			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="C:\Users\lenovo\Pictures\input-3728350_1920.jpg">
			</div>
			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="C:\Users\lenovo\Pictures\christmas-3864552_1920.jpg">
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<div class="column">
				<img class="demo cursor" src="C:\Users\lenovo\Pictures\telescope-2127704_1920.jpg" onclick="currentSlide(1)" alt="Image 1">
			</div>
			<div class="column">
				<img class="demo cursor" src="C:\Users\lenovo\Pictures\mountaineer-2080138_1920.jpg" onclick="currentSlide(2)" alt="Image 2">
			</div>
			<div class="column">
				<img class="demo cursor" src="C:\Users\lenovo\Pictures\input-3728350_1920.jpg" onclick="currentSlide(3)" alt="Image 3">
			</div>
			<div class="column">
				<img class="demo cursor" src="C:\Users\lenovo\Pictures\christmas-3864552_1920.jpg" onclick="currentSlide(4)" alt="Image 4">
			</div>
		</div>
	</div>

	<script src="B:\Programming\CSS\19. Lightbox\lightbox.js"></script>
</body>
</html>
